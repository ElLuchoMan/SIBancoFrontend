<div class="login">
    <div class="center-content">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title class="center">Ingresar</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <button mat-button color="primary" (click)="login()">Ingresar</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
